<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-title>Register</mat-card-title>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email">
        <mat-error *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</mat-error>
        <mat-error *ngIf="validateControl('email') && hasError('email', 'email')">Invalid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" type="password">
        <mat-error *ngIf="validateControl('confirmPassword') && hasError('confirmPassword', 'required')">Password is required</mat-error>
        <mat-error *ngIf="validateControl('confirmPassword') && hasError('confirmPassword', 'mismatch')">Passwords do not match</mat-error>
      </mat-form-field>

  </mat-card>
